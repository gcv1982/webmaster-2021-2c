<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Divs vs Span</title>
</head>
<body>
    
    <button>Botón1</button>
    <button>Botón2</button>
    <!-- El dvi es una etiqueta de bloque-->

    <div>
        <button>Botón3</button>
    </div>
    <!-- el span es una etiqueta de línea-->
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>

    <!-- El span sirve para agrupar elementos que son de línea sin generar un salto de bloque -->
    <p>
        Lorem ipsum dolor sit, amet <span class="resaltado">consectetur</span>  adipisicing elit. Atque, ipsa harum magni ducimus, quaerat aliquam, ipsum mollitia a veniam recusandae exercitationem? Nobis deleniti dignissimos impedit quisquam consequatur corrupti iusto distinctio.   
    </p>
</body>
</html>
